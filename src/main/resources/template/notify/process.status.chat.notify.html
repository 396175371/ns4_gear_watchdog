<@compress single_line=true><!DOCTYPE html><html><head>    <meta charset="UTF-8"/>    <title></title>    <style type="text/css">        table, td, th {            border-collapse: collapse;            border: 1px solid blue;            padding: 5px;            margin: 5px;        }        th {            height: 40px;            background-color: #EFEEEE;        }        td {            height: 30px;            text-align: center;        }    </style></head><body><div>    <div>        <h3>NS4应用${type}</h3>        <table>            <tbody>            <tr>                <th>系统</th>                <th>进程名称</th>                <th>进程PID</th>                <th>IP</th>                <th>时间</th>                <th>通知次数</th>                <th>错误信息</th>            </tr>            <tr>                <td>${systemOS}</td>                <td>${processName}</td>                <td>${processPid}</td>                <td>${IP}</td>                <td>${time}</td>                <td>${frequency}</td>                <td>${errorMsg}</td>            </tr>            </tbody>        </table>    </div></div></body></html></@compress>
